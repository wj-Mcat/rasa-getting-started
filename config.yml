# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: "zh"

pipeline:
# # bigbrother:根据官方文档做一些优化建议
# # If you'd like to customize it, uncomment and adjust the pipeline.
# # See https://rasa.com/docs/rasa/tuning-your-model for more information.
  - name: JiebaTokenizer
  # - name: LanguageModelFeaturizer
  #   model_weights: "bert-base-chinese"
  #   model_name: "bert"
  # Flag to check whether to split intents
  # 下面这两项开启True后，可以进行多意图识别
  # https://rasa.com/docs/rasa/components#:~:text=with%20any%20tokenizer%3A-,intent_tokenization_flag,-indicates%20whether%20to
    intent_tokenization_flag: false
  # Symbol on which intent should be split
    intent_split_symbol: "_"

  - name: RegexFeaturizer
  # 建议下面这一项设为False（默认是True），不然中文实体识别会有很大问题（针对英文不需要）
  # https://rasa.com/docs/rasa/components#:~:text=the%20DIETClassifier%20components!-,Configuration,-Make%20the%20featurizer
    use_word_boundaries: False
  - name: CountVectorsFeaturizer
    # Analyzer to use, either 'word', 'char', or 'char_wb'
    "analyzer": "char"
    # Set the lower and upper boundaries for the n-grams
    "min_ngram": 1
    "max_ngram": 12
    # Whether to use a shared vocab
    "use_shared_vocab": True
  - name: CountVectorsFeaturizer
    # Analyzer to use, either 'word', 'char', or 'char_wb'
    "analyzer": "word"
    # Set the lower and upper boundaries for the n-grams
    "min_ngram": 1
    "max_ngram": 4
    # Whether to use a shared vocab
    "use_shared_vocab": True

  - name: DIETClassifier
    epochs: 100
    constrain_similarities: True
  #开启下面三项，会在训练时每20轮做一次测试，挑选最优模型，避免过拟合，但eonoe需要至少10个，所以适用于≥15个example的情况，不然应该是有反作用的
    evaluate_every_number_of_epochs: 20
    evaluate_on_number_of_examples: 10
    checkpoint_model: True

  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
    
  - name: FallbackClassifier
    threshold: 0.7
    ambiguity_threshold: 0.1

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
# # No configuration for policies was provided. The following default policies were used to train your model.
# # If you'd like to customize them, uncomment and adjust the policies.
# # See https://rasa.com/docs/rasa/policies for more information.
  - name: MemoizationPolicy
  - name: RulePolicy
    core_fallback_threshold: 0.4
    core_fallback_action_name: "action_default_fallback"
    enable_fallback_prediction: True
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true
